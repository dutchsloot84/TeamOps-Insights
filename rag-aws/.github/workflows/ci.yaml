name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r services/ingest/jira_ingestor/requirements.txt
          .venv/bin/pip install black isort flake8 mypy bandit pytest boto3

      - name: Lint
        run: |
          make lint
        working-directory: .

      - name: Test
        run: |
          make test
        working-directory: .

      - name: Terraform fmt
        run: terraform -chdir=infra fmt -check

      - name: Terraform plan
        run: |
          terraform -chdir=infra init
          terraform -chdir=infra plan -lock=false
